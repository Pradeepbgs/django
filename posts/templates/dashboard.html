<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to your dashboard!</h1>
  <h2>Your uploaded files:</h2>
  <table border="1">
    <tr>
      <th>File Name</th>
      <th>File Size</th>
      <th>Download</th>
    </tr>
    {% for file in user_files %}
    <tr>
      <td>{{ file.name }}</td>
      <td>{{ file.size }} bytes</td>
      <td><a href="{{ file.url }}">Download</a></td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No files uploaded yet.</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
