<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to your dashboard!</h1>
    <h2 class="text-center mb-4">Your uploaded files:</h2>
    <ul class="list-group">
      {% for file in data %}
      <li class="list-group-item">
        <strong><a target="_blank" href={{file.file}}>{{ file.id }} - {{ file.file }}</a></strong>
      </li>
      {% empty %}
      <li class="list-group-item">No files uploaded yet.</li>
      {% endfor %}
    </ul>
    <div class="text-center mt-4">
      <a href="/posts/create/" class="btn btn-primary">Create Post</a>
    </div>
  </div>
</body>
</html>
